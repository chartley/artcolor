<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element -->
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };

        // function initGlobal() {
        //   const globalVar = new WebAssembly.Global({value:'i32', mutable:true}, 0);
        // }

        function flipBit() {
          set_note_played = Module.cwrap('set_note_played', 'number', ['number'])
          set_note_played(1);
          set_note_played(5);
        }

        // when the page is loaded, init
        // document.addEventListener('DOMContentLoaded', (event) => {
        //   initGlobal();
        // })
    </script>

    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="/js/wasmtest/index.js"></script>

    <p>Minimal example of animating the HTML5 canvas from C++ using SDL through WebAssembly.</p>
    <p>Source code: <a href="https://github.com/timhutton/sdl-canvas-wasm">https://github.com/timhutton/sdl-canvas-wasm</a></p>

</body>

</html>
